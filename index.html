<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Twitter</h1>
            </div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Lists</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Home</h2>
            </div>

            <!-- Tweet Box -->
            <div class="tweet-box">
                <textarea placeholder="What's happening?" rows="3"></textarea>
                <button class="tweet-button">Tweet</button>
            </div>

            <!-- Tweets Feed -->
            <div class="feed">
                <div class="tweet">
                    <div class="tweet-header">
                        <h4>John Doe</h4>
                        <span>@johndoe</span>
                    </div>
                    <p>This is a sample tweet!</p>
                </div>

                <div class="tweet">
                    <div class="tweet-header">
                        <h4>Jane Doe</h4>
                        <span>@janedoe</span>
                    </div>
                    <p>Here's another tweet to make it look busy.</p>
                </div>

                <!-- Add more tweets as needed -->
            </div>
        </div>
    </div>
</body>
</html>
